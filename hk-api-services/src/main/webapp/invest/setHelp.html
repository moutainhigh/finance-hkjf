  <body>
    <div class="amw">
     <div class="jfdiv">
        <div class="jfyq cl_a mtb fsf lha">
           <h3 class="cl_d fsb">最低预期年化收益率</h3>
           指的是投资者能接受的最低预期年化收益率，当发起项目的预期年化收益率大于等于该值时都认为是可接受的投资范围。
           <br/><br/>
            <h3 class="cl_d fsb">账户预留金额</h3> 
            指投资人鸿坤金服账户将要保留的资金，即系统触发自动投资后账户需要留下来的资金。
            <br/><br/>
            <h3 class="cl_d fsb">标的优先级</h3> 
            指自动投资时优先选择投资的产品类型，级别高的将优先选择。
            <br/><br/>
            <h3 class="cl_d fsb">预期年化收益率和投资期限优先级</h3> 自动投标时作为筛选项目的两个单选条件，设定此优先级后系统在自动投资时会根据设置优先级的高低进行投资项目的筛选，级别高的将优先选择。即：预期年化收益率高的和投资期限短的优先。                 
        </div>
     </div>
    </div>
