           1.钱袋子每日结算金额大于等于5万元时，次日的预期年化收益率将递增0.01%，以此类推，每日递增，按日累计。
           <br/>
           2.收益递增周期为360天，到期后将从原始年化收益率4.5%重新开始递增加息。
           <br/>
           3.钱袋子账户余额小于5万元时，次日的预期年化收益率将回到原始年化收益率（4.5%）。
           <br/>
           4.最终解释权在法律允许范围内归鸿坤金服所有。
