    <title>什么是体验标</title>
    <style>
    p {
        width: 90%;
        margin: 0 auto;
        font-size:14px;
        line-height: 20px;
    }

    .title {
        margin-top: 2rem;
        margin-bottom: 1rem;

    }

    .end {
        margin-top: 1rem;
        margin-bottom: 2rem;

    </style>

<body>
    <p style="margin-top:70px;">体检标是鸿坤金服为用户提供用体验金投资的标的，体验标满之后，开始计息，到期后利息一次性发放到用户账户。可直接投资或者提现。</p>
    <p class="title">体验金使用规则：</p>
    <p>活动期间，鸿坤金服将赠送体验金给投资人。体验金实际上是一种虚拟体验金红包，不可提现，不可转让，仅可投资本活动体验标，体验标到期后体验金由鸿坤金服自动收回，所产生的收益属于投资人。</p>
    <p class="title">有效期限：</p>
    <p>体验金具有一定的有效期，请在有效期内使用（超过期限未使用，鸿坤金服自动收回体验金）。</p>
    <p class="title">使用方法：</p>
    <p>不可分次投资，限一次性全额投资，并且体验金在剩余可投范围内使用。</p>
    <p class="title">使用范围：</p>
    <p>体验金仅限用于投资体验标。</p>
    <p class="end">鸿坤金服拥有本活动及规则的最终解释权。</p>
