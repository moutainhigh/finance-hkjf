<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>体验金使用</title>
     <link rel="stylesheet" type="text/css" href="../csslib/appdetail.css">
     <script type="text/javascript" src="../jslib/font-size.js"></script>
  </head>
  <body style="background:white;">
    <div class="amw">
     <div class="tyjsay">
        <div class="tyj"><img src="../imageLib/images/ic_tiyanjinshishenme.png" class="pbimg">鸿坤金服体验金是什么？</div>
        <div class="tyjjs cl_a"><span class="pointa fl pbp"></span><div class="wz fr">体验金是鸿坤金服发放并认可的虚拟本金，用户可以使用投资体验标，获得体验金投资的收益。</div></div>
        <div class="tyjuse"><img src="../imageLib/images/ic_zenmeshiyongsd.png" class="pbimg">鸿坤金服体验金怎么使用？</div>
        <div class="tyjjs cl_a"><span class="pointb fl pbp"></span><div class="wz fr"> 体验金不可提现，不可转让，仅可投资体验金专享标，体验标到期后体验金由鸿坤金服自动收回，所产生的收益属于投资人。</div></div>
        <div class="tyjrule"><img src="../imageLib/images/ic_shiyongguizeshi.png" class="pbimg">鸿坤金服体验金使用规则是什么？</div>
         <div class="tyjjs cl_a">
          <span class="pointc fl pbp"></span><div class="wz fr">体验金只能一次性使用，不能拆分；体验金有一定的有效期，过期不能使用；体验金暂时不能和其他优惠一起使用(加息券 红包等)。<br/>
         手续费：每月前%d次转出免费，之后按转出额%2f%%收取转出手续费。</div>
         </div>
     </div>
    </div>
  </body>
