<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading clearfix" style="line-height: 34px;">
              	<span style="float:left;">邀请统计</span>
            </div>
            <div class="span12" id="div-table-container"></div>
            <!-- /.panel-heading -->
            <div class="panel-body" >
            	<div>
            		<hr>
           			<form id="searchForm">
           				用户姓名：<input name="realName" class="form-control" style="width: 120px;display:inline-block;" />&nbsp;&nbsp;&nbsp;&nbsp;
						手机号：<input name="login" class="form-control" style="width: 120px;display:inline-block;" />&nbsp;&nbsp;&nbsp;&nbsp;

            	</div>

                <table id="mDataTable" class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">

        </div>
        <!-- /.panel -->
    </div>

<script>
var columns =  [
		{ title:"用户名称",className:"dt-simple",data: "realName"},
		{ title:"手机号",className:"dt-simple",data: "login"},
		{ title:"注册时间",className:"dt-simple",data: "regTime",
            render: function (value, type, row, meta) {
                return dateUtil.date(value);
            }
            
        },
		{ title:"邀请码",className:"dt-simple",data: "inviteNo"},
		{ title:"邀请人数",className:"dt-simple",data: "inviteSum"},
		{ title:"邀请人投资金额(元)",className:"dt-simple",data: "inviteAmount"}
 	];
//创建dataTable列表
dataTableUtil.createDT(CONFIG.interface.staInvite, columns);
//初始化查询条件form
dataTableUtil.initDTSearchForm();
