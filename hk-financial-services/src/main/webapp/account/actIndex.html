<script>
    (function(){
        containerUtil.initContainer();
        commonUtil.isLogin();
        $('#myAccount').click(function () {
            if(!commonUtil.isLogin()){commonUtil.sessionTimeOut();return false};
        });
        $(".lastLoginTimeView").text(dateUtil.dateTime(containerUtil.get(CONSTANTS.LOGIN_REG_USER).lastLoginTime));
        var menuUri = window.localStorage.getItem("_transient_menu_uri");
        if(menuUri != undefined && menuUri.length > 0){
            window.localStorage.removeItem("_transient_menu_uri");
            var includeContent = document.getElementById("includeContent");
            includeContent.setAttribute("file", menuUri.indexOf("\"") > -1 ? menuUri.substring(1, menuUri.length - 1) : menuUri);
        }
    })();
</script>
