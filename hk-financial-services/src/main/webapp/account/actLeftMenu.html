<script>

    function _openAccountMenu(){
        //打开相应的菜单
        var aMenuOneLi = $(".menu-one > li");
        var aMenuTwo = $(".menu-two");
        var aMenuTwoLi = $(".menu-two > li");
        $(".menu-one > li >div").each(function(i) {
            $(this).click(function() {
                if ($(aMenuTwo[i]).css("display") == "block") {
                    $(aMenuTwo[i]).slideUp(300);
                    $(aMenuOneLi[i]).removeClass("menu-show");
                } else {
                    for (var j = 0; j < aMenuTwo.length; j++) {
                        $(aMenuTwo[j]).slideUp(300);
                        $(aMenuOneLi[j]).removeClass("menu-show");
                    }
                    $(aMenuTwo[i]).slideDown(300);
                    $(aMenuOneLi[i]).addClass("menu-show");
                }
            });
        });

        $(".menu-one > li >ul >li >a").each(function() {
            var href = $(this).attr("href");
            var target = commonUtil.getRequestUrl("account/" + href);
            $(this).attr("href", "javascript:void(0)");
            $(this).attr("oldHref", href);
            $(this).click(function(){
                $("#includeContent").attr("file", target);
                commonUtil.includeOuterHtml(target);
            });
            //展开对应的菜单和子菜单
            if(commonUtil.endWith($("#includeContent").attr("file"), href)){
                $(this).parent().parent().slideDown(300);
                $(this).parent().parent().parent().addClass("menu-show");
            }
        });
    }
    $(document).ready(function() {
        $(".act_head").click(function(){
            commonUtil.jump("account/actIndex.html");
        });
        var callBack = function (msg) {
            var menus='';
            if(msg.resStatus==CONSTANTS.SUCCESS){
                var levelOneMenu=msg.resMsg
                for(var i=0;i < levelOneMenu.length;i++){
                    var singMenu = '<li><div> <span>' + levelOneMenu[i].levelOneName + '<i class="iconfont icon-arrow"></i></span></div>';
                    var levelTwos=levelOneMenu[i].childNode;
                    singMenu += '<ul class="menu-two">' ;
                    for(var k=0;k<levelTwos.length;k++){
                        singMenu +=
                            '<li>' +
                            '<a href="' + levelTwos[k].menuUrl + '">'+levelTwos[k].menuName+'</a>' +
                            '</li>' ;
                    }
                    singMenu += '</ul>' ;
                    singMenu+= '</li>';
                    menus += singMenu;
                }
            }
            //拼接菜单
            $("#menu-one").append(menus);
        };
        ajaxUtil.post(CONSTANTS.BASE_PATH +"/indexController/loadUserMenu.do",{},callBack,'json',false);
        /****** 加载菜单***************/
        _openAccountMenu();
    });
</script>
