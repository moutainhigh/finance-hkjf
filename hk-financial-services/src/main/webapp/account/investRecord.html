<div class="tx_bar">
    <form id="dataTableForm">
    <ul class="clearfix">
        <li class="fl">
            <cite class="fl">投资方式：</cite>
            <cite class="mr10">
                <select name="investType" id="investType" class="fl">
                    <option value="-999" selected="selected">全部</option>
                    <option value="1">手动投资</option>
                    <option value="2">自动投资</option>
                </select>
            </cite>
        </li>
        <li class="fl">
            <cite class="fl">投资状态：</cite>
            <cite class="mr10">
                <select name="bidStates" id="bidState" class="fl">
                    <option value="2,3,4" selected="selected">已申请</option>
                    <option value="5">成功</option>
                    <option value="8">失败</option>
                </select>
            </cite>
        </li>
        <li class="fl">
            <cite class="fl">标的类型：</cite>
            <cite class="mr10">
                <select name="bidProductTypes" class="fl">
                    <option value="" selected="selected">全部</option>
                    <option value="2,3,4">优选</option>
                    <option value="0">散标</option>
                    <option value="5">体验标</option>
                </select>
            </cite>
        </li>
        <li class="fl mt-10 in_time">
            <cite class="tx_bar_t fl">投资时间：</cite>
            <cite class="fl rel">
                <input readonly="readonly" id="start" name="createTimeBegin" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'end\')}'})">
                <!--  <i class="iconfont icon-iconriqi"></i>-->
            </cite>
            </cite>
            <cite class="fl">&nbsp;-&nbsp;</cite>
            <cite class="fl rel">
                <input readonly="readonly" id="end" name="createTimeEnd" onclick="WdatePicker({minDate:'#F{$dp.$D(\'start\')}'})">
            </cite>
        </li>
        <li class="fl ml-10 mt-10">
            <a href="javascript:;" id="dataTableSearchBtn">检索</a>
        </li>
    </ul>
    </form>
</div>

<div class="iv_list mt-20" style="overflow-x: auto;width:818px;">
    <table class="table table-hover ellipsis" id="dataTable">    	
    </table>
</div>
<div class="paging"></div>
