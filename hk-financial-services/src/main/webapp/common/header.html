<script type="text/javascript" src="${project_base_path}/jslib/user/loginReg.js"></script>
<script>
    (function(){
        containerUtil.initContainer();
        commonUtil.isLogin();
        $('#myAccount').click(function () {
            if(!commonUtil.isLogin()){commonUtil.sessionTimeOut();return false};
        });
        var pathName = document.location.pathname;

        //重置导航栏焦点
        $('.nav_c li a').each(function() {
            $(this).removeClass("nav_selected");
            if(commonUtil.endWith(pathName, $(this).attr("href").substring($(this).attr("href").lastIndexOf("/")))){
                $(this).addClass("nav_selected");
            }
        });


        //绑定退出操作事件
        $(".logoutBtn").each(function(){
            $(this).unbind("click").click(commonUtil.logout);
        });

        $("#headInforms").click(function(){
            if(!commonUtil.isLogin()){commonUtil.sessionTimeOut()};
            var flag = false;
            $('.nav_c li a').each(function() {
                if($(this).hasClass("nav_selected")){
                    if($(this).text() == "我的账户"){
                        flag = true;
                    }
                }
            });
            if(flag){
                commonUtil.jumpAccountMenu("newsRecord.html");
            }else{
                commonUtil.jumpToAccount("newsRecord.html");
            }
        });

        // 判断定期投资可见标识
        if( containerUtil.get(CONSTANTS.ACC_INVEST) == 1){
            $(".accInvest").each(function(){
                $(this).show();
            });
            $(".noAccInvest").each(function(){
                $(this).hide();
            });
        }
        //判断房产投资可见标识
        if( containerUtil.get(CONSTANTS.HOUSE_INVEST) == 0){
            $('#house_invest').hide();
        }
        // 跳转到搜索页面
        $('.nav_check_btn').click(function () {
            var keyWord = $('#keyWord').val();
            window.location.href = CONSTANTS.BASE_PATH + "/fund/advisory/searchResult.html?keyWord=" +  escape(keyWord);
        })

    })();

</script>
