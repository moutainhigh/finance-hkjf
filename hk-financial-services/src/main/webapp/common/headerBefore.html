<script>
    (function(){
        commonUtil.isLogin();
        $('#myAccount').click(function () {
            if(!commonUtil.isLogin()){commonUtil.sessionTimeOut();return false};
        });
        var pathName = document.location.pathname;
        //重置导航栏焦点
        $('.nav_c li a').each(function() {
            $(this).removeClass("nav_selected");
            if(commonUtil.endWith(pathName, $(this).attr("href").substring($(this).attr("href").lastIndexOf("/")))){
                $(this).addClass("nav_selected");
            }
        });

        //绑定退出操作事件
        $(".logoutBtn").each(function(){
            $(this).unbind("click").click(commonUtil.logout);
        });

        $("#headInforms").click(function(){
            if(!commonUtil.isLogin()){commonUtil.sessionTimeOut()};
            var flag = false;
            $('.nav_c li a').each(function() {
                if($(this).hasClass("nav_selected")){
                    if($(this).text() == "我的账户"){
                        flag = true;
                    }
                }
            });
            if(flag){
                commonUtil.jumpAccountMenu("newsRecord.html");
            }else{
                commonUtil.jumpToAccount("newsRecord.html");
            }
        });
    })();

</script>
