    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/lib/bootstrap/css/bootstrap.min.css">
    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/footPage.css" />
    <!-- iconfont css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/fonts/iconfont.css">
</head>

<body>
<!-- 头部开始 -->
<div class="include" file="${project_base_path}/common/header.html"></div>
<!-- 头部结束 -->
    <!-- 实名认证 -->
    <div class="ques_top">
        <div class="container">
            <p>常见问题</p>
        </div>
    </div>
    <div class="container clearfix">
         <!-- 左侧菜单 -->
        <div class="include" file="${project_base_path}/common/footLeftMenu.html"></div>
        <!-- 右侧页面 -->
        <div class="ask_rt fr">
            <div class="ask_cont">
                <h1 class="rel">实名认证
                <span>注册环节完成实名验证，不需重复认证。</span>
                </h1>
                <p class="tac">
                    <img src="${project_base_path}/src/img/footPage/smrz_img_2.jpg" width="711" height="216">
                </p>
            </div>
            <div class="hongbao_list pt-20">
                <div class="ask_active bor_b">
                    <div class="hb_c clearfix">
                        <h1 class="fl">为什么要进行实名认证？</h1>
                        <p class="fr"></p>
                    </div>
                    <div class="hb_show" style="display: none;">
                        <p>
                            鸿坤金服进行实名认证主要是为核实客户身份 ，保证资金安全，客户在提现时只能提现到该认证人名下的银行卡。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot_top">
        <div class="container">
            <div class="">选择鸿坤金服，安心享受高收益</div>
            <div class=""><a href="${project_base_path}/invest/investList.html">马上去赚钱</a></div>

     <!-- 底部开始 -->
   <div class="include" file="${project_base_path}/common/footer.html"></div>

</body>
<script type="text/javascript" src="${project_base_path}/lib/collectionJs.js"></script>
<script>
$(function() {
    $(".hb_c").on("click", function() {
        $(this).siblings(".hb_show").slideToggle("normal");
    })
    $(".ask_active").on("mouseover", function() {
        $(this).addClass("ask");
        $(this).find(".hb_c").addClass("hb_c_1").find("h1").css("color", "#f39200");
        $(this).find(".hb_show").css("border-top", "2px solid #f39200");
    })
    $(".ask_active").on("mouseout", function() {
        $(this).removeClass("ask");
        $(this).find(".hb_c").removeClass("hb_c_1").find("h1").css("color", "#333");
        $(this).find(".hb_show").css("border-top", "1px solid #ddd");

    })
})
</script>
