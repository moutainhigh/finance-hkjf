<script>
    $(function(){
        commonUtil.isLogin();

        //首先获取utype
        utype = commonUtil.getUrlParam("utype");//检查url中是否指定，优先级1
        utype = fundCommon.initUtype(utype);//检查参数中是否指定，优先级2
        //修改导航图片，链接首页、介绍、预约 （登录注册）及样式
        //获取当前URL
        var currentPath = window.location.pathname;
        var pageType = 0;
        if(currentPath.indexOf("/advisory/pefundYuyue") != -1){
            pageType = 2;
        }else if(currentPath.indexOf("/advisory/pefundInfo") != -1){
            pageType = 1;
        }
        fundCommon.initNavigation(utype , pageType);

        //绑定退出操作事件
        $(".logoutBtn").each(function(){
            $(this).unbind("click").click(function () {
                fundCommon.logout(utype);
            });
        });

        //站内信消息提示
        $("#headInforms").click(function(){
            //if(!commonUtil.isLogin()){commonUtil.sessionTimeOut()};   //未登录具体页面根据utype跳转到相应主页
            var flag = false;
            $('.nav_c li a').each(function() {
                if($(this).hasClass("nav_selected")){
                    if($(this).text() == "我的账户"){
                        flag = true;
                    }
                }
            });
            if(flag){
                commonUtil.jumpAccountMenu("newsRecord.html");
            }else{
                commonUtil.jumpToAccount("newsRecord.html");
            }
        });

    })

</script>
