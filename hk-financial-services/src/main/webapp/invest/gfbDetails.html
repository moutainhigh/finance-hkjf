<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="互联网金融,鸿坤金服-一站式资产配置平台,网络借贷,投资理财,企业融资,个人理财,固定收益,高收益理财,鸿坤金服">
    <meta name="description" content="鸿坤金服，投资您熟悉的人和事，信用等级AA级的互联网金融平台，中国互联网协会互联网金融专委会成员单位，获得2015年度中国互联网金融创新奖。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200,user-scalable=yes">
    <link href="logo.ico" rel="shortcut icon" type="image/x-icon">
    <title>鸿坤金服——鸿坤控股成员企业，一站式资产配置平台</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/lib/bootstrap/css/bootstrap.min.css">
    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/invest.css" />
    <!-- iconfont css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/fonts/iconfont.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="include" file="${project_base_path}/common/header.html"></div>
    <!-- 头部结束 -->
    <!-- 体验金详情页 -->
    <div class="mt-25">
        <div class="container">
            <div class="detail_head clearfix">
                我要投资 &gt; <a href="javascript:void(0)" class="colr-org">购房宝</a>
            </div>
            <div class="detail_con  clearfix">
               <div class="fl detail_con_left pt0">
                <p class="detail_p">购房宝</p>
                <ul class="clearfix pt-40 pb-40">
                    <li>
                        <div><em class="totalAmountView">0.00</em><span>万</span></div>
                        <p>项目金额</p>
                    </li>
                    <li>
                        <div><em class="interestRateNum"></em><span>%</span></div>
                        <p>预期年化收益率</p>
                    </li>
                    <li>
                        <div><em class="termValue"></em><span class="termUnitView"></span></div>
                        <p>投资周期</p>
                    </li>
                </ul>
                <div class="jdt jdt_san">
                    <div>
                        <span>投资进度</span><span class="colr-org percent">0.00%</span> &nbsp;&nbsp;
                        <span>剩余时间：</span>
                        <span class="colr-org">
                            <span id="day_show"></span>
                            <span id="hour_show"><s id="h"></s></span>
                            <span id="minute_show"><s></s></span>
                            <span id="second_show"><s></s></span>
                        </span>
                    </div>
                    <div class="jdt_left" style="margin-top:20px;">
                        <div class="red_jdt percentView" style="width:0%"></div>
                    </div>
                </div>
            </div>
                <div class="ty_con_right fr mt-50 mb-30">
                    <form id="dataForm">
                        <input id="id" class="idNum" type="hidden">
                        <input id="bidSchemeValue" class="bidSchemeValue" type="hidden">
                        <input id="useableMoney" class="useableMoney" type="hidden">
                        <input id="biddRepaymentWay" class="biddRepaymentWay" type="hidden">
                        <input id="residueAmount" class="residueAmountNum" type="hidden">
                    </form>
                    <div class="item_tyj_tlie stateView">&nbsp;</div>
                    <div class="item_kt">
                        <p>剩余可投金额（元）</p>
                        <h3>￥<em class="residueAmountNum"></em></h3>
                    </div>
                    <div class="item_ye">
                        <div class="">可用余额:&nbsp;<em class="useableMoneyNum colr-org"></em>&nbsp;元 </div>
                        <div class="overdueDiv" style="display: none;">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：&nbsp;<em class="simAmountNum colr-org">项目已过期</em></div>
                    	<div class="moneyDiv">输入投资金额：&nbsp;<input type="text" id="money" class="gfb-inp"/></div>
                    </div>
                    <span class="colr-red" id="resErrMsg"></span>
                    <div class="btn-invest">
                    	<a href="javascript:void(0)" id="rechargeBtn" style="background:#fff;border:1px solid #f39200;color:#f39200;margin-bottom:10px;">充值</a>
                        <a href="./investList.html" id="seeOtherBtn" style="display: none;">看看其他项目</a>
                        <a href="javascript:void(0)" id="submitBtn">立即投资</a>
                    </div>
                    <!--<div class="colr-red block pb-15" style="width:90%;margin:0 auto;">请您提前预约乾坤宝</div>-->
                </div>
            </div>
            <div class="infor container">
                <div class="infor_title clearfix">
                    <ul>
                        <li class="in_active">项目信息</li>
                        <li>投资记录</li>
                    </ul>
                </div>
                <!--项目信息-->
                <div class="infor_cont hide show">
                    <table class="jh_table table table-bordered">
                        <tbody>
                            <tr>
                                <td>尽职调查</td>
                                <td>已调查</td>
                            </tr>
                            <tr>
                                <td>融资金额</td>
                                <td><em class="totalAmountNum"></em></td>
                            </tr>
                            <tr>
                                <td>资产确认</td>
                                <td>已确认</td>
                            </tr>
                            <tr>
                                <td>还款方式</td>
                                <td><em class="biddRepaymentWayView"></em></td>
                            </tr>
                            <tr>
                                <td>征信报告 </td>
                                <td>已出具</td>
                            </tr>
                            <tr>
                                <td>投标截止日期</td>
                                <td><em class="endTimeDate"></em></td>
                            </tr>
                            <tr>
                                <td>借款用途</td>
                                <td><em class="projectDescription"></em></td>
                            </tr>
                            <tr>
                                <td>借款期限</td>
                                <td><em class="termValue"></em><em class="termUnitView"></em></td>
                            </tr>
                            <tr>
                                <td>项目合同</td>
                                <td><span id="contractView"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--投资记录-->
                <div class="infor_cont hide">
                    <table class="jl_table table table-hover" id="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部开始 -->
    <div class="include" file="${project_base_path}/common/footer.html"></div>
    <!-- 底部结束 -->
</body>
<script type="text/javascript" src="${project_base_path}/lib/collectionJs.js"></script>
<script type="text/javascript" src="${project_base_path}/jslib/invest/investDetail.js"></script>
<script>
    $(function(){
        investDetailController.loadToInvestGfb();
    });
</script>

</html>
