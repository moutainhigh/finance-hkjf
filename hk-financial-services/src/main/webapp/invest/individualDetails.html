<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="互联网金融,鸿坤金服-一站式资产配置平台,网络借贷,投资理财,企业融资,个人理财,固定收益,高收益理财,鸿坤金服">
    <meta name="description" content="鸿坤金服，投资您熟悉的人和事，信用等级AA级的互联网金融平台，中国互联网协会互联网金融专委会成员单位，获得2015年度中国互联网金融创新奖。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200,user-scalable=yes">
    <link href="logo.ico" rel="shortcut icon" type="image/x-icon">
    <title>鸿坤金服——鸿坤控股成员企业，一站式资产配置平台</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/lib/bootstrap/css/bootstrap.min.css">
    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/invest.css" />
    <!-- iconfont css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/fonts/iconfont.css">
</head>

<body>
    <!-- 头部开始 -->
    <div class="include" file="${project_base_path}/common/header.html"></div>
    <!-- 头部结束 -->
    <!-- 散标详情页 -->
    <div class="list_content container">
        <div class="detail_in_title clearfix">
            <span class="fl titleString" id="titleName"></span>
            <img src="${project_base_path}/src/img/invest/jb_03.png" id="stateImg">
        </div>
        <div class="detail_con clearfix">
            <div class="fl detail_con_left">
                <ul class="clearfix">
                    <li>
                        <div><em class="totalAmountViewNum">0.00</em><span>万</span></div>
                        <p>投资总额</p>
                    </li>
                    <li>
                        <div id = "interestRateDiv"></div>
                        <p>预期年化收益率</p>
                    </li>
                    <li>
                        <div><em class="termValue"></em><span class="termUnitView"></span></div>
                        <p>投资期限</p>
                    </li>
                </ul>
                <div class="ygmnum">已购人数：<span class="investPersonSumNum"></span>人</div>
                <div class="jdt clearfix">
                    <div class="jdt_left fl">
                        <div class="red_jdt percentView" style="width:0%"></div>
                    </div>
                    <div class="jdt_right fr percent"></div>
                </div>
                <div class="jdt clearfix">
                    <span>剩余时间</span>
                    <span class="colr-org">
                            <span id="day_show"></span>
                            <span id="hour_show"><s id="h"></s></span>
                            <span id="minute_show"><s></s></span>
                            <span id="second_show"><s></s></span>
                        </span>
                </div>
            </div>
            <div class="fl detail_con_right">
                <form id="dataForm">
                    <input id="id" class="idNum" type="hidden">
                    <input id="bidSchemeValue" class="bidSchemeValue" type="hidden">
                    <input id="useableMoney" class="useableMoney" type="hidden">
                    <input id="biddRepaymentWay" class="biddRepaymentWay" type="hidden">
                    <input id="residueAmount" class="residueAmountNum" type="hidden">
                </form>
                <div>剩余可投金额：<span class="residueAmountNum">0.00</span>
                    <font>元</font>
                </div>
                <div class="clearfix">
                    <div class="fl">可用余额：<span class="useableMoneyNum">0.00</span>元</div>
                    <a href="javascript:void(0)" class="iv_recharge fr" id="rechargeBtn">充值</a>
                </div>
                <em id="showByState2">
	                <div class="rel">投资金额：
	                    <input type="text" class="in_put" id="money">
	                    <font class="dollar">元</font>
	                </div>
	                <div style="display: none" id="kidDiv">投资红包：
	                    <select class="sel_btn" name="investRedPacketId" id="investRedPacketId"></select>
	                </div>
	                <div style="display: none" id="jidDiv">加息券：
	                    <select class="sel_btn" style="margin-left:19px;" name="investRaiseInterestId" id="investRaiseInterestId"></select>
	                </div>
	                <div class="iv_shouyi">投资万元收益：
	                    <cite class="millionIncomeNum"></cite>元</div>
	                <span class="colr-red" id="resErrMsg"></span>
                </em>
                <div class="mt-20">
                    <a href="javascript:void(0)" id="submitBtn" class="right_ljtz">立即投资</a>
                    <a href="./investList.html" id="seeOtherBtn" class="right_ljtz" style="display: none">看看其他项目</a>
                </div>
            </div>
        </div>
        <div class="infor container">
            <div class="infor_title clearfix">
                <ul>
                    <li class="in_active">项目信息</li>
                    <li>还款计划</li>
                    <li>投资记录</li>
                </ul>
            </div>
            <!--计划介绍-->
            <div class="infor_cont hide show">
                <table class="jh_table table table-bordered">
                    <tbody>
                        <tr>
                            <td>项目名称</td>
                            <td><span class="titleString"></span></td>
                        </tr>
                        <tr>
                            <td>融资金额</td>
                            <td><em class="totalAmountNum"></em>元</td>
                        </tr>
                        <tr>
                            <td>融资期限</td>
                            <td><em class="termValue"></em><em class="termUnitView"></em></td>
                        </tr>
                        <tr>
                            <td>还款方式</td>
                            <td><em class="biddRepaymentWayView"></em></td>
                        </tr>
                        <tr>
                            <td>投标截止日期</td>
                            <td><em class="endTimeDate"></em></td>
                        </tr>
                        <tr>
                            <td>产品描述</td>
                            <td><em class="projectDescription"></em></td>
                        </tr>
                        <tr>
                            <td>合同及协议</td>
                            <td>
                                <span id="contractView"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>风险提示</td>
                            <td>
                                市场有风险，投资需谨慎，请选择正规的互联网金融平台进行投资。
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--还款计划-->
            <div class="infor_cont hide">
                <table class="jl_table table table-hover" id="repayPlanDataTable"></table>
            </div>
            <!--投资记录-->
            <div class="infor_cont hide">
                <table class="jl_table table table-hover" id="dataTable"></table>
            </div>
        </div>
    </div>
    <!-- 底部开始 -->
    <div class="include" file="${project_base_path}/common/footer.html"></div>
    <!-- 底部结束 -->
</body>
<script type="text/javascript" src="${project_base_path}/lib/collectionJs.js"></script>
<script type="text/javascript" src="${project_base_path}/jslib/invest/investDetail.js"></script>
<script>
$(function() {
    investDetailController.loadToInvestIndividual();
})
</script>

</html>
