<script type="text/javascript">
    /*数量加减*/
    function changeNum(type) {
        var number = $("#number").val();
        var point = $("#point").val();
        if (0 == type) {
            number = parseInt(number) - parseInt(1);
            if (number == 0) {
                $("#number").val(1);

            } else {
                $("#number").val(number);
                var needPoint = parseInt(number) * parseInt(point)
                $("#needPoint").val(needPoint);

            }

        } else {
            var productNumber = $("#productNumber").html();
            if (parseInt(productNumber) > parseInt(number)) {
                number = parseInt(number) + parseInt(1);
                $("#number").val(number);
                var needPoint = parseInt(number) * parseInt(point)
                $("#needPoint").val(needPoint);

            } else {
                $("#showDiv").css("display", "block"); //显示提示框
                $("#showMessage").html("库存剩余数量不足！");
                return;
            }

        }
    }

    function checkNum() {
        var number = $.trim($("#number").val());
        var productNumber = $("#productNumber").html();
        var point = $("#point").val();
        if (isNaN(number) || "" == number || number == 0) {
            $("#number").val(1);
            $("#needPoint").val(point);

        } else {
            if (parseInt(productNumber) >= parseInt(number)) {
                var needPoint = parseInt(number) * parseInt(point)
                $("#needPoint").val(needPoint);
                //赋值

            } else {
                $("#number").val(1);
                $("#needPoint").val(point);
                $("#showDiv").css("display", "block"); //显示提示框
                $("#showMessage").html("库存剩余数量不足！");
                return;

            }
        }


    }

</script>
