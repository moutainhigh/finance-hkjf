<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="互联网金融,鸿坤金服-一站式资产配置平台,网络借贷,投资理财,企业融资,个人理财,固定收益,高收益理财,鸿坤金服">
    <meta name="description" content="鸿坤金服，投资您熟悉的人和事，信用等级AA级的互联网金融平台，中国互联网协会互联网金融专委会成员单位，获得2015年度中国互联网金融创新奖。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200,user-scalable=yes">
    <link href="logo.ico" rel="shortcut icon" type="image/x-icon">
    <title>鸿坤金服——鸿坤控股成员企业，一站式资产配置平台</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/lib/bootstrap/css/bootstrap.min.css">
    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/register.css" />
    <!-- iconfont css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/fonts/iconfont.css">
    <link rel="stylesheet" href="${project_base_path}/lib/validform/css/style.css" />
</head>

<body>
    <!-- 头部开始 -->
    <div class="include" file="${project_base_path}/common/header.html"></div>
    <!-- 头部结束 -->
    <!-- 找回密码页面 -->
    <form id="dataForm">
        <input type="hidden" name="login" id="login">
        <div class="login_bg" style="background: #fff;">
            <div class="login_main" style="background: #fff;box-shadow: inset 0px 3px 6px #ddd;">
                <div class="container">
                    <div class="q_bz">
                        <img src="${project_base_path}/src/img/register/tog_lc_002.jpg" width="960" height="48">
                    </div>
                    <div class="login_con">
                        <ul>
                            <div class="pass_tel"><span>绑定的手机号：</span><span id="loginView"></span></div>
                            <li class="q_yzm">
                                <cite>
                                    <input type="text" name="calcCode" id="calcCode" class="rand" size="12" value="请输入计算结果" datatype="*" nullmsg="请输入计算结果" errormsg="请输入正确计算结果" tabindex="4" maxlength="4" style="width:300px;">
                                </cite>
                                <cite><img id="validCode" title="点击更换" onclick="javascript:commonUtil.loadValidateCode(this, 2);" width="92" height="38" src="" /></cite>
                            </li>
                            <li class="q_yzm">
                                <cite>
                                    <input type="text" name="smsCode" id="smsCode" class="rand" value="请输入短信验证码" tabindex="4" datatype="n6-6" nullmsg="请输入短信验证码" errormsg="请输入有效的短信验证码" maxlength="6" style="width:300px;">
                                </cite>
                                <cite class="get_yzm" id="smsCodeBtn">获取验证码</cite>
                            </li>
                            <div class="colr-red blh-30" id="resErrMsg"></div>
                            <li class="login_btn" id="submitBtn"><a href="javascript:void(0)">下一步</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- 底部开始 -->
    <div class="include" file="${project_base_path}/common/footer.html"></div>
    <!-- 底部结束 -->

    <!-- 弹窗 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header border-radius disabled  pt-10 pb-10">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel">信息提示</h4>
                </div>
                <div class="modal-body tac pb-30 pt-30">
                    短信验证码已发送
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 公共js -->
<script type="text/javascript" src="${project_base_path}/lib/collectionJs.js"></script>
<script type="text/javascript" src="${project_base_path}/lib/validform/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${project_base_path}/lib/utils/validFormUtil.js"></script>
<script type="text/javascript" src="${project_base_path}/lib/utils/smsCodeUtil.js"></script>
<script type="text/javascript" src="${project_base_path}/jslib/user/loginReg.js"></script>
<script type="text/javascript" src="${project_base_path}/jslib/user/password.js"></script>

<script>
    $(function() {
        passwdController.stepTwo();
    });
</script>

</html>
