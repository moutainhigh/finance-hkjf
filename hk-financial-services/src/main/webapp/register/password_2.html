<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="互联网金融,鸿坤金服-一站式资产配置平台,网络借贷,投资理财,企业融资,个人理财,固定收益,高收益理财,鸿坤金服">
    <meta name="description" content="鸿坤金服，投资您熟悉的人和事，信用等级AA级的互联网金融平台，中国互联网协会互联网金融专委会成员单位，获得2015年度中国互联网金融创新奖。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200,user-scalable=yes">
    <link href="logo.ico" rel="shortcut icon" type="image/x-icon">
    <title>鸿坤金服——鸿坤控股成员企业，一站式资产配置平台</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/lib/bootstrap/css/bootstrap.min.css">
    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/register.css" />
    <!-- iconfont css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/fonts/iconfont.css">
    <link rel="stylesheet" href="${project_base_path}/lib/validform/css/style.css" />
    <style>
    .Validform_error {
        background: #fff;
    }
    </style>
</head>

<body>
    <!-- 头部开始 -->
    <div class="include" file="${project_base_path}/common/header.html"></div>
    <!-- 头部结束 -->
    <!-- 找回密码页面 -->
    <form id="dataForm">
        <input type="hidden" name="login" id="login">
        <input type="hidden" name="passwd" id="passwd">
        <input type="hidden" name="rePasswd" id="rePasswd">
        <input type="hidden" name="smsCode" id="smsCode">

        <div class="login_bg" style="background: #fff;">
            <div class="login_main" style="background: #fff;box-shadow: inset 0px 3px 6px #ddd;">
                <div class="container">
                    <div class="q_bz">
                        <img src="${project_base_path}/src/img/register/tog_lc_003.jpg" width="960" height="48">
                    </div>
                    <div class="login_con">
                        <ul>
                            <li class="q_yzm">
                                <cite class="cite_tit"><i class="colr-red">*</i>新密码：</cite>
                                <cite>
                                 <input class="regist" style="width: 280px" id="pwd1" name="pwd1" type="text" isPasswd="true" value="请输入密码" datatype="ns6-16" nullmsg="请输入密码" errormsg="请输入6至16位英文字母或数字！" >
                                </cite>
                            </li>
                            <li class="q_yzm">
                                <cite class="cite_tit"><i class="colr-red">*</i>确认密码：</cite>
                                <cite>
                                    <input class="regist" style="width: 280px" id="pwd2" type="text" value="请输入确认密码" isPasswd="true" datatype="ns6-16" recheck="pwd1" nullmsg="请输入确认密码" errormsg="密码不一致" >
                                </cite>
                            </li>
                            <li class="q_yzm">
                                <cite class="cite_tit"><i class="colr-red">*</i>验证码：</cite>
                                <cite>
                                    <input type="text" style="width:180px;" name="randomCode" id="randomCode" class="rand" size="12" tabindex="4" maxlength="4" value="请输入验证码" datatype="ns4-4" nullmsg="请输入验证码" errormsg="请输入有效的验证码">
                                </cite>
                                <cite>
                                    <img id="validCode" title="点击更换" onclick="javascript:commonUtil.loadValidateCode(this, 1);" width="92" height="38" src="" />
                                </cite>
                            </li>
                            <div class="colr-red blh-30" style="margin-left: 100px;" id="resErrMsg"></div>
                            <li class="login_btn" id="submitBtn"><a href="javascript:void(0)">完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- 底部开始 -->
    <div class="include" file="${project_base_path}/common/footer.html"></div>
    <!-- 底部结束 -->
</body>
