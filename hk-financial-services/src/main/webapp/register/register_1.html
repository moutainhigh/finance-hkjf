    <!-- invest css -->
    <link rel="stylesheet" type="text/css" href="${project_base_path}/src/css/register.css" />

<body>
    <!-- 头部开始 -->
    <div class="include" file="${project_base_path}/common/header.html"></div>
    <!-- 头部结束 -->
    <!-- 注册页面 -->
    <div style="background: #fff;box-shadow: inset 0px 3px 6px #ddd;">
        <div class="container">
            <div class="reg_top">
                <!-- <div class="reg_login">有账号？<a href="./login.html" class="colr-org ml-15">立即登录</a></div> -->
                <div class="q_bz"><img src="${project_base_path}/src/img/register/zclc_002.gif" alt="注册页面" /></div>
            </div>
            <div class="clearfix">
                <div class="register_left fl">
                    <form id="dataForm">
                        <div class="ts"></div>
                        <ul>
                            <li class="reg_text">
                                <input type="text" class="regist" name="realName" id="realName" placeholder="请输入您的真实姓名" style="color:#ccc" datatype="s2-18" nullmsg="请输入您的真实姓名" errormsg="姓名2-18个字符！">
                                <span class="Validform_checktip"></span></li>
                            <li class="reg_text">
                                <input type="text" class="regist" name="idCard" id="idCard" placeholder="请输入您的身份证号码" style="color:#ccc" maxlength="19" datatype="idcard" nullmsg="请输入您的身份证号码" errormsg="身份证号不正确！">
                                <span class="Validform_checktip"></span>
                            </li>
                            <li class="reg_text">
                                <input type="text" class="regist" name="email" id="email" placeholder="请输入您的常用邮箱" maxlength="25" datatype="e" nullmsg="请输入您的常用邮箱" errormsg="邮箱地址不正确！">
                                <span class="Validform_checktip"></span>
                            </li>
                            <li class="reg_text" style="padding-left:83px;">
                                <cite class="colr-red blh-30" id="resErrMsg"></cite>
                            </li>
                            <li class="reg_btn"><a id="submitBtn" href="javascript:void(0)">实名认证</a></li>
                            <li class="reg_tg"><a href="${project_base_path}/common/registSuccess.html">跳过该环节&gt;&gt;</a></li>
                        </ul>
                    </form>
                </div>
                <div class="register_right fr">
                    <div class="f-18 f-weight tac mb-20">为什么要进行实名认证 ？</div>
                    <ul class="media-list pl-50 pr-50">
                        <li class="media mb-20">
                            <div class="media-left q_bz">
                                <a href="#">
                                  <img class="media-object" src="${project_base_path}/src/img/register/pt_one.gif" alt="确保您的资金安全">
                            </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading colr-org f-16">确保您的资金安全</h4>
                                <p>您通过实名认证后，在平台账户里面的资金只能提现到您本人的银行卡中，确保您的资金安全。</p>
                            </div>
                        </li>
                        <li class="media mb-20">
                            <div class="media-left q_bz">
                                <a href="#">
                                  <img class="media-object" src="${project_base_path}/src/img/register/pt_two.gif" alt="保障您的合法权益">
                            </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading colr-org f-16">保障您的合法权益</h4>
                                <p>鸿坤金服账户的实名关系保证了您在投资后所得到的电子合同的合法性，保障您的合法权益。</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部开始 -->
    <div class="include" file="${project_base_path}/common/footer.html"></div>
