<script>
    $(function(){
        var vid = commonUtil.getUrlParam("vid");
        if(validUtil.validNotEmpty(vid)){
            ajaxUtil.post("/userController/doVerifyEmail.do", {vid : vid}, function(data){
                if(data.resStatus == CONSTANTS.SUCCESS){
                    $("#msgDiv").val("验证成功，邮箱已绑定!");
                    setTimeout(commonUtil.jump("/index.html"), 2000);
                }else{
                    dialogUtil.alert("邮箱验证", data.resMsg);
                }
            });
        }else{
            dialogUtil.alert("邮箱验证", "未找到有效的邮箱验证信息!");
        }
    });
</script>
