<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               设置债权转让属性
            </div>
            <!-- /.panel-heading -->
            <form name="BidForm" id="bidForm" enctype="multipart/form-data" novalidate>
            <div class="panel-body" >
	                <div class="well">
	                   <input type="hidden" name="biddInfoId" id="biddInfoId" ng-model="biddInfoId"/>
						
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>是否允许债权转让:</label>
							<input type="radio" name="creditorState" ng-model="bidInfo.creditorState" value="0" ng-checked="strConvertArrContains(bidInfo.creditorState,0)" ng-change="creditorStateChange(0)">不允许
							<input type="radio" name="creditorState" ng-model="bidInfo.creditorState" value="1" ng-checked="strConvertArrContains(bidInfo.creditorState,1)" ng-change="creditorStateChange(1)">允许全部转让
							<input type="radio" name="creditorState" ng-model="bidInfo.creditorState" value="2" ng-checked="strConvertArrContains(bidInfo.creditorState,2)" ng-change="creditorStateChange(2)">允许部分转让
						</div>
						
						<div id="propertyBody">
		                 <div class="form-group">
		       			  <label class="textright"><span class="font-red">*&nbsp;</span>借款标题:</label>
		       			     <input class="form-control ng-pristine ng-valid ng-touched textstyle"  ng-model="bidInfo.title" type="text" disabled="disabled"  >
						</div>
						
					   <div class="form-group">
		       			  <label class="textright"><span class="font-red">*&nbsp;</span>借款期限:</label>
		       			     <input class="form-control ng-pristine ng-valid ng-touched textstyle"  ng-model="bidInfo.termValue" type="text"  disabled="disabled" > <span ng-model="bidInfo.termUnit">{{termUnit}}</span>
						</div>
						<div class="form-group">
		       			  <label class="textright"><span class="font-red">*&nbsp;</span>还款方式:</label>
		       			  <input class="form-control ng-pristine ng-valid ng-touched textstyle"  ng-model="biddRepaymentWay" type="text" disabled="disabled"  >
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>转让最大筹集天数:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="transferDays" ng-model="bidInfo.transferDays" type="text" validator="required" valid-method="blur" message-id="transferDaysError">
							<span style="color:#F00" class="bid-info" id="transferDaysError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>转让前持有债权天数:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="creditorDays" ng-model="bidInfo.creditorDays" type="text" validator="required" valid-method="blur" message-id="creditorDaysError">
							<span style="color:#F00" class="bid-info" id="creditorDaysError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>债权最多转让次数:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="mostTransferCount" ng-model="bidInfo.mostTransferCount" type="text" validator="required" valid-method="blur" message-id="mostTransferCountError">
							<span style="color:#F00" class="bid-info" id="mostTransferCountError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>转让交易日期距最后一次还款日期天数:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="dealRepayDays" ng-model="bidInfo.dealRepayDays" type="text" validator="required" valid-method="blur" message-id="dealRepayDaysError">
							<span style="color:#F00" class="bid-info" id="dealRepayDaysError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>折价率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" style="width: 24.6%;"  name="convertRateStart" ng-model="bidInfo.convertRateStart" type="text" validator="required" valid-method="blur" message-id="overflowRateEndError">% -
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" style="width: 24.6%;"  name="convertRateEnd" ng-model="bidInfo.convertRateEnd" type="text" validator="required" valid-method="blur" message-id="overflowRateEndError">%
							<span style="color:#F00" class="bid-info" id="overflowRateEndError"></span>
						</div>
						<div class="form-group" >
							<label class="textright"><span class="font-red">*&nbsp;</span>溢价率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" style="width: 24.6%;"  name="overflowRateStart" ng-model="bidInfo.overflowRateStart" type="text" validator="required" valid-method="blur" message-id="overflowRateStartError">% -
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" style="width: 24.6%;"  name="overflowRateEnd" ng-model="bidInfo.overflowRateEnd" type="text" validator="required" valid-method="blur" message-id="overflowRateEndError">%
							<span style="color:#F00" class="bid-info" id="overflowRateStartError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>转让手续费率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="transferRate" ng-model="bidInfo.transferRate" type="text" validator="required" valid-method="blur" message-id="transferRateError">%
							<span style="color:#F00" class="bid-info" id="transferRateError"></span>
						</div>
						</div>
					
	                  <div ng-hide="showPage">
			     		 <button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="update(BidForm)" validator-submit="BidForm">修改</button>
	                     <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
	                 </div>
	                 	 
	              </div>
            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
<div ng-include="'pages/template/bidInfo/userInfo.html'"></div>
