<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading clearfix" style="line-height: 34px;">
                还款计划
            </div>
            <div class="span12" id="div-table-container"></div>
            <!-- /.panel-heading -->
            <div class="panel-body" >
            	<div>
                <form id="searchForm">
                    <input type="hidden" name="planType" value="1">
                    <input type="hidden" name="bidId">
                    <input type="hidden" name="userId">
                </form>
            </div>
                <table id="mDataTable" class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<script>
var columns =  [
 		{ title:"期数",className:"dt-simple",data: "periods", width:140},
        { title:"还款人",className:"dt-simple",data: "realName", width:100},
 		{ title:"总额(本息-元)/期数",className:"dt-simple",data: "amount", width:100},
 		{ title:"还款利息(元)",className:"dt-simple",data: "interestAmount"},
 		{ title:"服务费(元)",className:"dt-simple",data: "serviceCharge"},
 		{ title:"罚息(元)",className:"dt-simple",data: "punishAmount"},
 		{ title:"计划还款时间",className:"dt-simple",data: "planTime",
            render: function (value, type, row) {
                return dateUtil.date(value);
            }
 		},
 		{ title:"实际还款时间",className:"dt-simple",data: "actualTime",
            render: function (value, type, row) {
                return dateUtil.date(value);
            }
 		},
 		{ title:"状态",className:"dt-simple",data: "state",
            render: function (value, type, row) {
                return DIC_CONSTANT.getName("loan", "bid_repay_state", value);
            }
        }
 	];

    var param = commonUtil.getRequestParamByUrl();
    $("input[name='bidId']").val(param.bidId);
    $("input[name='userId']").val(param.userId);
    dataTableUtil.createDTNoPageByPager(CONFIG.interface.planList , columns);
</script>
