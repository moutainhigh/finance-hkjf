<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
               <span style="float:left;width:30%;">车辆信息</span>
            </div>
            <!-- /.panel-heading -->
            <form name="carInfoForm" id="carInfoForm" novalidate>
            <div class="panel-body" >
	                <div class="well">
	                   <input type="hidden" name="carInfoId" id="carInfoId"/>
                         <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>机动车品牌:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="" name="carBrand" ng-model="carInfo.carBrand"  type="text"  validator="required" lengtext-success-message="" valid-method="blur" message-id="carBrandError">
	      			       <span style="color:#F00" class="bid-info" id="carBrandError"></span>
		                </div>
                         <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>车型号:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="" name="carType" ng-model="carInfo.carType"  type="text"  validator="required" lengtext-success-message="" valid-method="blur" message-id="carTypeError">
	      			       <span style="color:#F00" class="bid-info" id="carTypeError"></span>
		                </div>
                         <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>车架号:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="" name="frameNum" ng-model="carInfo.frameNum"  type="text"  validator="required" lengtext-success-message="" valid-method="blur" message-id="frameNumError">
	      			       <span style="color:#F00" class="bid-info" id="frameNumError"></span>
		                </div>
						<div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>颜色:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="" name="carColor" ng-model="carInfo.carColor"  type="text"  validator="required" lengtext-success-message="" valid-method="blur" message-id="carColorError">
	      			       <span style="color:#F00" class="bid-info" id="carColorError"></span>
		                </div>
						<div class="form-group">
							<label class="textright" style="width: 100px;">钥匙数量:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="正整数值"
								   name="keyNum" ng-model="carInfo.keyNum"  type="text"
								   range-error-message="正整数值!" lengtext-success-message=""
								   valid-method="blur" message-id="keyNumError">
							<span style="color:#F00" class="bid-info" id="keyNumError"></span>
						</div>
						<div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r"></span>备注:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="" name="remark" ng-model="carInfo.remark"  type="text" >
		                </div>
						</br>
		     		<div style="width:70%;padding-left:125px;">
		     		    <span ng-show="showPage">
			     		    <button type="button" class="btn btn-outline btn-success" ng-click="submit(carInfoForm)" validator-submit="carInfoForm">保存</button>
			     		</span>
			     		<span ng-hide="showPage">
			     		    <button type="button" class="btn btn-outline btn-success" ng-click="submit(carInfoForm)" validator-submit="carInfoForm">修改</button>
			     		</span>
				     	<button type="button" class="btn btn-outline btn-success" ng-click="reset(carInfoForm)">重置</button>
			            <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
		           </div>
		     		 
		     		 
	              </div>
            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
