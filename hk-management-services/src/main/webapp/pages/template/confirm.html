<!-- 导入excel模态框 -->
<div class="modal fade" id="modalExcel" tabindex="-1" role="dialog" aria-labelledby="detailHeader" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">excel导入</h4>
			</div>
			<div class="modal-body" id="excelBody">
				<div>
					<hr>
					<form name="importForm" id="importForm" enctype="multipart/form-data">
						<input type="hidden" id="url" value="importController/importPackets">
						<input id="importFile" name="importFile" file-model="importForm.importFile" type="file" style="display:none">
						<div class="input-append">
							<input id="photoCover" class="input-large" type="text" style="height:33px;position: relative;top: 1px;">
							<a class="btn btn-info" onclick="$('input[id=importFile]').click();">浏览</a>
							<button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="uploadFile()" validator-submit="BidForm">保存</button>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<span id="_excelError"
					  style="text-align: left; display: inline-block;  width: 447px; color: red"></span>
				<span style="display: inline">
					&nbsp;
				</span>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>


<script>
    $('input[id=importFile]').change(function() {
        $('#photoCover').val($(this).val());
    });
</script>
