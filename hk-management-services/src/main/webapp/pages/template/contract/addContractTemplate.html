<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <form name="dataForm" id="dataForm" enctype="multipart/form-data">
                <div class="panel-body">
                    <div class="well">
                        <input type="hidden" name="id" ng-model="contractTemplate.id" value="{{contractTemplate.id}}">
                        <div class="form-group">
                            <label style="width: 120px;">合同类型：</label>
                            <select name="contractType" ng-model="contractTemplate.contractType" id="contractType"
                                    validator="required" valid-method="blur" message-id="contractTypeError">
                                <option value="">--请选择--</option>
                                <option ng-repeat="ct in contractTypeAndName" ng-value="ct.type" value="{{ct.type}}">{{ct.name}}</option>
                            </select>
                        </div>
                        <div class="clearfix">
                            <label style="float:left;width: 120px;">合同模板内容：</label>
                            <textarea id="content" name="content" message-id="contentError"
                                      ng-model="contractTemplate.content" style="width: 80%;height: 400px"></textarea>
                            <span style="color:#F00" id="contentError"></span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline btn-success" ng-click="saveAndUpdate(dataForm)"
                                    validation-submit="dataForm">保存</button>
                            <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
