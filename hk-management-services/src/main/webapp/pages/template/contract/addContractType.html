<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <form name="ContractTypeForm" id="contractTypeForm" enctype="multipart/form-data">
                <div class="panel-body">
                    <div class="well">
                        <input type="hidden" name="id" ng-model="contractType.id" value="{{contractType.id}}">
                        <div class="form-group">
                            <label class="textright"><span class="font-red">*&nbsp;</span>合同类型：</label>
                            <select class="form-control ng-pristine ng-valid ng-touched textstyle" name="type"
                                    ng-model="contractType.type" validator="required"
                                    valid-method="blur" message-id="typeError" >
                                <option value="">--请选择--</option>
                                <option ng-repeat="ct in typeAndName" ng-value="ct.value" value="{{ct.value}}">{{ct.name}}
                                </option>
                            </select>
                            <span style="color:#F00" id="typeError"></span>
                        </div>
                        <div class="form-group">
                            <label class="textright"><span class="font-red">*&nbsp;</span>前台展示名称：</label>
                            <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="showName"
                                   ng-model="contractType.showName" validator="required" type="text" valid-method="blur"
                                   message-id="showNameError">
                            <span style="color:#F00" id="showNameError"></span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline btn-success"
                                    ng-click="saveAndUpdate(ContractTypeForm)" validator-submit="ContractTypeForm">保存</button>
                            <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
