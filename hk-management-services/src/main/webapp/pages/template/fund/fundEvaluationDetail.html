
<style>
    span{ color: #3f903f}
</style>
<div>
    <div class="panel panel-default">
        <div class="panel-body" >
            <div class="well">
                <table  class="table table-striped table-bordered table-hover" style="cellspacing:1;width:50%">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label>客户姓名：&nbsp;&nbsp;&nbsp;<span  ng-bind="detail.name" ></span></label>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>联系电话：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="detail.tel"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>选项：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="detail.options"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>分数：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="detail.score"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>评测结果：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="detail.resultType"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group" ng-if="detail.type == 1">
                                <label>类型名称: &nbsp;&nbsp;&nbsp;
                                    <span>股权测评</span>
                                </label>
                            </div>
                            <div class="form-group" ng-if="detail.type == 2">
                                <label>类型名称: &nbsp;&nbsp;&nbsp;
                                    <span>投资测评</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label>测评时间：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="detail.createTime | date:'yyyy-MM-dd HH:mm:ss' "></span></label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
