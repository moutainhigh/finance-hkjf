<style>
    span{ color: #3f903f}
</style>
<div>
    <div class="panel panel-default">
        <div class="panel-body" >
            <div class="well">
                <table ng-if="info.infoExist == 1" class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>项目类型：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.type"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>项目名称：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.name"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group" ng-if="info.termUnit == 2">
                                <label>存息期限：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.termValue"></span>个月</label>
                            </div>
                            <div class="form-group" ng-if="info.termUnit == 1">
                                <label>存息期限：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.termValue"></span>年</label>
                            </div>
                            <div class="form-group" ng-if="info.termUnit == 3">
                                <label>存息期限：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.termValue"></span>日</label>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="info.projectId == 5">
                        <td>
                            <div class="form-group">
                                <label>付息方式：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                	<span ng-if="info.payWay == 1">按月付息</span>
                                	<span ng-if="info.payWay == 2">按季付息</span>
                                	<span ng-if="info.payWay == 3">半年付息</span>
                                	<span ng-if="info.payWay == 4">按年付息</span>
                                	<span ng-if="info.payWay == 5">到期付息</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="info.projectId == 5">
                        <td >
                            <div class="form-group">
                                <label>收益类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.revenueType"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="info.projectId == 6">
                        <td >
                            <div class="form-group">
                                <label>成立时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.establishedTime|date:'yyyy-MM-dd HH:mm:ss'"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>起投金额/认购起点:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span ng-bind="info.lowestAmount"></span>
                                    <span ng-if="info.lowestAmountUnit == 1">元</span>
                                    <span ng-if="info.lowestAmountUnit == 2">美元</span>
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr ng-if="info.projectId == 5">
                        <td >
                            <div class="form-group">
                                <label>投资步长:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span ng-if="info.stepValue != 0" ng-bind= "info.stepValue"></span>
                                    <span ng-if="info.lowestAmountUnit == 1 && info.stepValue != 0">元</span>
                                    <span ng-if="info.lowestAmountUnit == 2 && info.stepValue != 0">美元</span>
                                </label>
                            </div>
                        </td>
                    </tr>


                    <tr ng-if="info.projectId == 5">
                        <td >
                            <div class="form-group">
                                <label>海外基金协议类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span ng-if="info.contractType == 1">Class A Subsciption</span>
                                    <span ng-if="info.contractType == 2">Class B Subsciption</span>
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td >
                            <div class="form-group">
                                <label>管理机构/发行机构:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.management"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>产品亮点:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.highlights"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>运作方式:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.operationStyle"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group" ng-if="info.opendayType == 1">
                                <label>开放日:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;工作日</label>
                            </div>
                            <div class="form-group" ng-if="info.opendayType == 2">
                                <label>开放日:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.customizeTimeStr"></span></label>
                            </div>
                            <div class="form-group" ng-if="info.opendayType == 3">
                                <label>开放日:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.startTime|date:'yyyy-MM-dd HH:mm:ss'"></span>至<span ng-bind="info.endTime|date:'yyyy-MM-dd HH:mm:ss'"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>投资范围/项目介绍:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.investRange"></span></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>备注: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.remark"></span></label>
                            </div>
                        </td>
                    </tr>

                </table>
                <table ng-if="info.infoExist == 0" class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>项目类型：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.type"></span></label>
                            </div>
                        </td>
                    </tr>					                
                    <tr>
                        <td >
                            <div class="form-group">
                                <label>项目描述：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="info.introduction"></span></label>
                            </div>
                        </td>
                    </tr>					                
                </table>
            </div>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
