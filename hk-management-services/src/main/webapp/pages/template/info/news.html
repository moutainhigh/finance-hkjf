<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
               <span style="float:left;width:30%;">新闻管理</span> 
            </div>
            <!-- /.panel-heading -->
            <form name="InfoNewsForm" id="infoNewsForm" novalidate>
            <div class="panel-body" >
	                <div class="well">
	                   <input type="hidden" name="infomationId" id="infomationId"/>
	                    <input type="hidden" name="channel" id="channel">
	                   
	                    <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>新闻类型:</label>
		                  <select  class="form-control ng-pristine ng-valid ng-touched textstyle"  name="type"  ng-model="type" ng-change="changeType(type)" validator="required" valid-method="blur" message-id="typeError" >
		                       <option  value="">--请选择</option>
		                       <option ng-repeat="ty in types" value="{{ty.value+''}}">{{ty.name}}</option> 
		                  </select>
		                  <span style="color:#F00" class="bid-info" id="typeError"></span>
		                </div>
		                 <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>显示位置:</label>
		                  <select  class="form-control ng-pristine ng-valid ng-touched textstyle"  name="position"  ng-model="position" validator="required" valid-method="blur" message-id="positionError" >
		                       <option  value="">--请选择</option>
		                       <option ng-repeat="pit in positions" value="{{pit.value+''}}">{{pit.name}}</option> 
		                  </select>
		                  <span style="color:#F00" class="bid-info" id="positionError"></span>
		                </div>
		                <div class="form-group" style="height: 34px;">
                            <label class="textright" style="float:left;width:100px;"><span class="font-red">*&nbsp;</span>显示平台:</label>
                            <div ng-repeat="ch in channels" style="float:left;margin-left:5px;margin-top: 0px;">
                                <input type="checkbox" value="{{ch.value}}" name="channel{{ch.value}}" ng-model="ch.checked" validator="required" validation-group="channelError" style="margin-top:9px;">{{ch.name}}&nbsp;&nbsp;
                            </div>
                            <span class="bid-info show-span" id="channelError"></span>
                        </div>
	                   <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>所属版块:</label>
		                  <select  class="form-control ng-pristine ng-valid ng-touched textstyle"  name="resideSelect"  ng-model="resideSelect"  ng-change="changeResideSelect(resideSelect)" validator="required" valid-method="blur" message-id="resideSelectError" >
		                       <option  value="">--请选择</option>
		                       <option ng-repeat="res in resideSelects" value="{{res.value+''}}">{{res.name}}</option> 
		                  </select>
		                  <span style="color:#F00" class="bid-info" id="resideSelectError"></span>
		                </div>
	                   <div class="form-group">
	       			       <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>新闻标题:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="Enter a title..." name="title" ng-model="title"  type="text"  validator="required,lengtext" min="1" max="150" lengtext-error-message="标题至少1个字符,最多150个字符！" lengtext-success-message="" valid-method="blur" message-id="titleError">
	      			       <span style="color:#F00" class="bid-info" id="titleError"></span>
	              	   </div>
	              	    <div class="form-group">
                                  <label class="textright" style="width: 100px;">标题图片:</label>
                                    <input file-model="imgUrl" id="Pic_imgUrl" type="file"
                                           onchange="angular.element(this).scope().upload('Pic_imgUrl')"
                                           style="display:inline-block;">
                                    <span style="color:#F00" class="bid-info" id="imgUrlError"></span>
                        </div>
	              	    <div class="form-group">
	       			       <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>关 键 字:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="关键词以逗号分隔" name="keyword" ng-model="keyword"  type="text"  validator="required,keywords" keywords-error-message="关键词以逗号分隔,至少五个字符!" keywords-success-message="" valid-method="blur" message-id="keywordError">
	      			       <span style="color:#F00" class="bid-info" id="keywordError"></span>
	              	   </div>
		     		   <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>新闻来源:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="Enter a source..." name="source" ng-model="source"  type="text"  validator="required,lengtext" min="1" max="150" lengtext-error-message="标题至少1个字符,最多150个字符！" lengtext-success-message="" valid-method="blur" message-id="sourceError">
	      			       <span style="color:#F00" class="bid-info" id="sourceError"></span>
		                </div>
		                 <div class="form-group">
		       			  <label class="textright" style="width: 100px;"><span class="font-red pos_r">*&nbsp;</span>网站排序值:</label>
	      			       <input class="form-control ng-pristine ng-valid ng-touched textstyle" placeholder="Enter a sort..." name="sort" ng-model="sort"  type="text"  validator="required,integertext" integertext-error-message="请输入正整数值!" integertext-success-message="" valid-method="blur" message-id="sortError">
	      			       <span style="color:#F00" class="bid-info" id="sortError"></span>
		                </div>
		                <div class="clearfix">
		                   <input type="hidden" name="content" id="contents"/>
		       			   <label class="textright" style="float:left;width: 100px;"><span class="font-red pos_r">*&nbsp;</span>正文内容:</label>
		       			   <textarea  id="content"  ng-model="content" style="width:500px; height: 400px; margin: 0 auto;"></textarea>
						   <span style="color:#F00" class="bid-info" id="contentError"></span>
						</div>
						</br>
		     		<div style="width:70%;padding-left:125px;">
		     		    <span ng-show="showPage">
			     		    <button type="button" class="btn btn-outline btn-success" ng-click="submit(InfoNewsForm)" validator-submit="InfoNewsForm">保存</button>
			     		</span>
			     		<span ng-hide="showPage">
			     		    <button type="button" class="btn btn-outline btn-success" ng-click="update(InfoNewsForm)" validator-submit="InfoNewsForm">修改</button>
			     		</span>
				     	<button type="button" class="btn btn-outline btn-success" ng-click="preview()">预览</button>
				     	<button type="button" class="btn btn-outline btn-success" ng-click="reset(InfoNewsForm)">重置</button>
			            <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
		           </div>
		     		 
		     		 
	              </div>
            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
