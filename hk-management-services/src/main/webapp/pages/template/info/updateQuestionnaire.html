<div>
        <div class="panel panel-default">
            <div class="panel-body" >
	                <div class="well">
	                 <button class="btn" type="button" ng-click="back()">返回</button>  
	               		 <div  class="font_div" style="border-bottom: solid 1px #d7d7d7;color: #4a4a4a;">调查问卷内容：{{info.content}}</div>
							 
						<div class="alert alert-info fade in" ng-repeat="opt in problems">
		    				  <div class="">
		    						 <div><input  type="radio" name="questionId" ng-model="opt.questionnaireId" ng-value="opt.questionnaireId" ng-click="updateQuestion(this)"><label class="textright" style="width: 130px; text-align:left;"><span class="font-red">{{$index}}、&nbsp;</span>{{opt.content}} </label></div>
		    						<div ng-if="opt.type==1" ng-repeat="item in opt.questionnaireItems">
		    						    <span><input  type="radio">&nbsp;&nbsp;{{item.optionTitle}}:{{item.optionContent}}</span>
		    						</div>
		    						<div ng-if="opt.type==2" ng-repeat="item in opt.questionnaireItems">
		    						   <span><input  type="checkbox">&nbsp;&nbsp;{{item.optionTitle}}:{{item.optionContent}}</span>
		    						</div>
		    						<div ng-if="opt.type==3">
		    						   <span ><input type="text" width="300px" height="50px"></span>
		    						</div>
		    						
		    				  </div>
                 		</div>  
							 
							 
							 
			   		</div>
	         </div>
       </div>
            <!-- /.panel-body -->
</div>
        <!-- /.panel -->
