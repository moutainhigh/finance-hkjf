<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               审核
            </div>
            <!-- /.panel-heading -->
            <form name="bankCardUpdateForm" id="bankCardUpdateForm" enctype="multipart/form-data" novalidate>
            <div class="panel-body" >
	                <div class="well">
	                   <input type="hidden" name="id" id="id" ng-value="bankCardUpdateInfo.id"/>
						<!--状态-->
						<input type="hidden" name="state" id="state" ng-value="bankCardUpdateInfo.state"/>
		                <br/>
						<div class="form-group">
							<label class="textright">姓名:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" name="realName" ng-model="bankCardUpdateInfo.realName" type="text" readonly>
						</div>
						<div class="form-group">
							<label class="textright">手机号:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" name="tel" ng-model="bankCardUpdateInfo.tel" type="text" readonly>
						</div>
						<div class="form-group">
							<label class="textright">银行名称:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" name="bankName" ng-model="bankCardUpdateInfo.bankName" type="text" readonly>
						</div>
						<div class="form-group">
							<label class="textright">银行卡号:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" name="bankCard" ng-model="bankCardUpdateInfo.bankCard" type="text" readonly>
						</div>
						<div class="form-group">
							<label class="textright">申请原因:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle" name="reason" ng-model="bankCardUpdateInfo.reason" type="text" readonly>
						</div>

						<div class="form-group">
		       			  <label class="textright">身份证正面:</label>
		       			    <input  file-model="cardUp"  id="Pic_cardUp" type="file" onchange="angular.element(this).scope().upload('Pic_cardUp')"  style="display:inline-block;" readonly>
						 </div>

						<div class="form-group">
							<label class="textright">身份证反面:</label>
							<input  file-model="cardDown"  id="Pic_cardDown" type="file" onchange="angular.element(this).scope().upload('Pic_cardDown')" style="display:inline-block;" readonly>
						</div>

						<div class="form-group">
							<label class="textright">手持身份证半身照正面:</label>
							<input file-model="holdingCardUp"  id="Pic_holdingCardUp" type="file" onchange="angular.element(this).scope().upload('Pic_holdingCardUp')" style="display:inline-block;" readonly>
						</div>

						<div class="form-group">
							<label class="textright">手持身份证半身照反面:</label>
							<input file-model="holdingCardDown"  id="Pic_holdingCardDown" type="file" onchange="angular.element(this).scope().upload('Pic_holdingCardDown')" style="display:inline-block;" readonly>
						</div>

						<div class="form-group">
							<label class="textright">户口簿本人页:</label>
							<input file-model="householdRegister"  id="Pic_householdRegister" type="file" onchange="angular.element(this).scope().upload('Pic_householdRegister')" style="display:inline-block;" readonly>
						</div>

						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>审核意见:</label>
							<textarea id="remark" name="remark" ng-model="bankCardUpdateInfo.remark" class="textstyle" style="width:500px; height: 100px;"></textarea>
						</div>

		     		 <div >
			     		 <button type="button" class="btn btn-outline btn-success"  ng-click="submit(bankCardUpdateForm,1)" validator-submit="bankCardUpdateForm">通过</button>
						 <button type="button" class="btn btn-outline btn-success"  ng-click="submit(bankCardUpdateForm,2)" validator-submit="bankCardUpdateForm">拒绝</button>
						 <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
	                 </div>

	              </div>
            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
