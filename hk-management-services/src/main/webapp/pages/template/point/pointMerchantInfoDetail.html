<style>
	span{ color: #3f903f}
</style>
<div>
	<div class="panel panel-default">
		<div class="panel-body" >
			<div class="well">
				<table  class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">
					<tr>
						<td>
							<div class="form-group">
								<label>商户名称：【<span  ng-bind="pointMerchantInfo.merchantName" ></span>】</label>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label>商户编号：<span ng-bind="pointMerchantInfo.merchantCode"></span></label>
							</div>
						</td>
					</tr>
					<tr>
						<td >
							<div class="form-group">
								<label>商户地址：<span ng-bind="pointMerchantInfo.address"></span></label>
							</div>
						</td>
						<td colspan="2">
							<div class="form-group">
								<label>是否餐饮行业：<span ng-bind="pointMerchantInfo.businessType"></span></label>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label>联系人姓名：<span ng-bind="pointMerchantInfo.userName"></span></label>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label>联系人手机号：<span ng-bind="pointMerchantInfo.tel"></span></label>
							</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="form-group">
								<label>营业执照：</label>
								<input type="hidden"  id="Pic_businessLicenseUrl"/>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label>开户许可证： </label>
								<input type="hidden"  id="Pic_permitUrl"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label>法人身份证正面：</label>
								<input type="hidden"  id="Pic_idcardFrontUrl"/>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label>法人身份证反面： </label>
								<input type="hidden"  id="Pic_idcardBackUrl"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label>卫生许可证：</label>
								<input type="hidden"  id="Pic_hygieneLicenseUrl"/>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label>备注：<span ng-bind="pointMerchantInfo.note"></span></label>
							</div>
						</td>
					</tr>
					<tr>
						<td >
							<div class="form-group">
								<label>状态：<span ng-bind="pointMerchantInfo.state"></span></label>
							</div>
						</td>
						<td >
							<div class="form-group">
								<!--<label>审核：</label>-->
								<!--<input type="hidden"  />-->
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<!-- /.panel-body -->
</div>
