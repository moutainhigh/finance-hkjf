<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               添加钱袋子推荐奖规则
            </div>
            <!-- /.panel-heading -->
            <form name="qdzRecommendEarnForm" id="qdzRecommendEarnForm" enctype="multipart/form-data" novalidate>
				<input type="hidden" name="vasRebatesRuleId" id="vasRebatesRuleId" ng-model="vasRebatesRuleId"/>
            <div class="panel-body" >
	                <div class="well">
	                   <div class="form-group">
	       			      <label class="textright"><span class="font-red">*&nbsp;</span>一级好友:</label>
						   <input type="checkbox" value="1" ng-true-value="1" ng-false-value="" name="friendLevelOne"  ng-model="qdzVasRuleItem.friendLevelOne" validator="required" valid-method="blur" message-id="friendLevelOneError">
						   <span style="color:#F00" class="bid-info" id="friendLevelOneError"></span>
	              	   </div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>投资笔数:</label>
							前<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="invNumOne" ng-model="qdzVasRuleItem.invNumOne" type="text"  validator="required,number" valid-method="blur" message-id="invNumOneError">笔
							<span style="color:#F00" class="bid-info" id="invNumOneError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>返利汇率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="rebatesRateOne" ng-model="qdzVasRuleItem.rebatesRateOne" type="text"  validator="required,rate" valid-method="blur" message-id="rebatesRateOneError">%
							<span style="color:#F00" class="bid-info" id="rebatesRateOneError"></span>
						</div>

					</div> 

		     		 <div ng-show="showPage">
			     		 <button type="button"   ng-model="showPage" class="btn btn-outline btn-success"  ng-click="submit(qdzRecommendEarnForm)" validator-submit="qdzRecommendEarnForm">保存</button>
	                     <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
	                 </div>
					<div ng-hide="showPage">
						<button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="update(qdzRecommendEarnForm)" validator-submit="qdzRecommendEarnForm">修改</button>
						<button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
					</div>



            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
