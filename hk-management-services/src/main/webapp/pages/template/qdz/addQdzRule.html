<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               添加钱袋子规则
            </div>
            <!-- /.panel-heading -->
            <form name="qdzForm" id="qdzForm" enctype="multipart/form-data" novalidate>
				<input type="hidden" name="qdzRuleId" id="qdzRuleId" ng-model="id"/>
            <div class="panel-body" >
	                <div class="well">
	                   <div class="form-group">
	       			      <label class="textright"><span class="font-red">*&nbsp;</span>免费转入:</label>
						   <input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="inOPPPerMonth" ng-model="qdzVasRuleItem.inOPPPerMonth" type="text"  validator="required,number" valid-method="blur" message-id="inOPPPerMonthError">笔/月
		                   <span style="color:#F00" class="bid-info" id="inOPPPerMonthError"></span>
	              	   </div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>超出后收费比率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="inPayRate" ng-model="qdzVasRuleItem.inPayRate" type="text"  validator="required,rate" valid-method="blur" message-id="inPayRateError">%
							<span style="color:#F00" class="bid-info" id="inPayRateError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>最大转入金额：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="inMaxMoneyPPPD" ng-model="qdzVasRuleItem.inMaxMoneyPPPD" type="text"  validator="required,number" valid-method="blur" message-id="inMaxMoneyPPPDError">￥/天
							<span style="color:#F00" class="bid-info" id="inMaxMoneyPPPDError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>免费转出：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="outOPPPerMonth" ng-model="qdzVasRuleItem.outOPPPerMonth" type="text"  validator="required,number" valid-method="blur" message-id="outOPPPerMonthError">笔/月
							<span style="color:#F00" class="bid-info" id="outOPPPerMonthError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>超出后收费比率:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="outPayRate" ng-model="qdzVasRuleItem.outPayRate" type="text"  validator="required,rate" valid-method="blur" message-id="outPayRateError">%
							<span style="color:#F00" class="bid-info" id="outPayRateError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>最大转出金额：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="outMaxMoneyPPPD" ng-model="qdzVasRuleItem.outMaxMoneyPPPD" type="text"  validator="required,number" valid-method="blur" message-id="outMaxMoneyPPPDError">￥/天
							<span style="color:#F00" class="bid-info" id="outMaxMoneyPPPDError"></span>
						</div>

						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>最低起投金额：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="investLowest" ng-model="qdzVasRuleItem.investLowest" type="text"  validator="required,number" valid-method="blur" message-id="investLowestError">￥
							<span style="color:#F00" class="bid-info" id="investLowestError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>当前获取收益率：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="currInterestRate" ng-model="qdzVasRuleItem.currInterestRate" type="text"  validator="required,rate" valid-method="blur" message-id="currInterestRateError">%
							<span style="color:#F00" class="bid-info" id="currInterestRateError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>钱袋子最大持有额度：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="holdInvestMax" ng-model="qdzVasRuleItem.holdInvestMax" type="text"  validator="required,number" valid-method="blur" message-id="holdInvestMaxError">￥/人（总）
							<span style="color:#F00" class="bid-info" id="holdInvestMaxError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>禁止转入/转出开始时间：</label>
							<input  type="text" onclick="WdatePicker({dateFmt:'HH:mm:ss'})"  class="Wdate form-control" ng-model="qdzVasRuleItem.noInOutStartTimes" name="noInOutStartTimes" readonly="readonly" style="width:20%;height:30px;display:inline-block;" message-id="noInOutStartTimesError"/>
							<span style="color:#F00" class="bid-info" id="noInOutStartTimesError"></span>
						</div>
						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>禁止转入/转出结束时间：</label>
							<input  type="text" onclick="WdatePicker({dateFmt:'HH:mm:ss'})" class="Wdate form-control" ng-model="qdzVasRuleItem.noInOutEndTimes" name="noInOutEndTimes" readonly="readonly" style="width:20%;height:30px;display:inline-block;" message-id="noInOutEndTimesError"/>
							<span style="color:#F00" class="bid-info" id="noInOutEndTimesError"></span>
						</div>
						<div class="form-group">
							<label class="textright">加息收益率样式：</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="baseRate" ng-model="qdzVasRuleItem.baseRate" type="text" valid-method="blur" message-id="styleBaseRateError">%
							<span style="color:#F00" class="bid-info" id="styleBaseRateError"></span>
						</div>
						<div class="form-group">
							<label class="textright">+</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="activityRate" ng-model="qdzVasRuleItem.activityRate" type="text"   valid-method="blur" message-id="styleActivityRateError">%
							<span style="color:#F00" class="bid-info" id="styleActivityRateError"></span>
						</div>

						

					</div> 

		     		 <div ng-show="showPage">
			     		 <button type="button"   ng-model="showPage" class="btn btn-outline btn-success"  ng-click="submit(qdzForm)" validator-submit="qdzForm">保存</button>
	                     <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
	                 </div>
					<div ng-hide="showPage">
						<button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="update(qdzForm)" validator-submit="qdzForm">修改</button>
						<button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
					</div>



            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
