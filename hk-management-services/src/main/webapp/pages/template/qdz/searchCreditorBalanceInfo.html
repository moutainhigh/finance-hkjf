<script>
var columns =  [
	   { title:"标的名称",data: "bidName", width:140},
	   { title:"第三方持有债权",data: "thirdInvestAtm", width:140},
	   { title:"用户持有债权",data: "userInvestAtm", width:140},
	   { title:"标的总金额",data: "bidAmount", width:140},
	   { title:"债权总额",data: "investAtm", width:140},
	   {
		   title:"状态",
		   data: "isEqual",
		   width:140,
		   render:function(value, type, row, meta){
			   if(value == 2 || value=='2'){
				   return DIC_CONSTANT.getName("invest", "bid_state", row.status); 
			   }else{
				   return DIC_CONSTANT.getName("qdz", "balance_state", value); 
			   }
		   }
	   }
 	];
//创建dataTable列表
dataTableUtil.createDT(CONFIG.interface.searchCreditorBalanceInfo, columns);
//初始化查询条件form
