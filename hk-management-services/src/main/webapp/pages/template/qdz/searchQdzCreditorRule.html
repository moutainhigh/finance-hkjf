<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">

			<div class="panel-heading clearfix" style="line-height: 34px;">
				<span style="float:left;">债权设置</span>
			</div>
			<div class="span12" id="div-table-container"></div>
			<!-- /.panel-heading -->
			<div class="panel-body" >
				<hr>
				<table id="mDataTable" class="table table-striped table-bordered table-hover" style="cellspacing:0;width:100%">
					<thead>
					<tr role="row">
						<th class="sorting_disabled" rowspan="1" colspan="1" style="text-align: center;">金额</th>
						<th class="sorting_disabled" rowspan="1" colspan="1" style="text-align: center;">剩余可买金额</th>
						<th class="sorting_disabled dt-simple" rowspan="1" colspan="1" style="text-align: center;">操作</th>
					</tr>
					</thead>
					<tbody>
					<tr class="odd" role="row">
						<td class=" dt-simple">{{ruleContent}}</td>
						<td class=" dt-simple">{{remainMoney}}</td>
						<input type="hidden" id="ruleId" value="{{ruleId}}"/>
						<td class=" dt-simple"><a href="javascript:void(0)" title="编辑" onClick="commonUtil.directRequest(''+encryptAndDecryptUtil.encrypt(JSON.stringify(getJsonData()))+'')" class="fa fa-edit fa-fw hide-underline" style="padding-left: 3px;padding-right: 3px;"></a></td>
					</tr>
					</tbody>
				</table>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
<script>
  function getJsonData(){
	  var t = document.getElementById("ruleId").value;
	 return  {id:t, target : 'updateQdzCreditorRule'};
  }
</script>
