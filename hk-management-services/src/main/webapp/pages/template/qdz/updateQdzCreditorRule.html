<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               修改资金池
            </div>
            <!-- /.panel-heading -->
            <form name="qdzCreditorForm" id="qdzCreditorForm" enctype="multipart/form-data" novalidate>
				<input type="hidden" name="id" id="id" ng-model="id"/>
            <div class="panel-body" >
	                <div class="well">

						<div class="form-group">
							<label class="textright"><span class="font-red">*&nbsp;</span>资金池金额:</label>
							<input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="content" ng-model="content" type="text"  validator="required,number" valid-method="blur" message-id="contentError">元
							<span style="color:#F00" class="bid-info" id="contentError"></span>
						</div>


					</div> 


					<div>
						<button type="button" class="btn btn-outline btn-success"  ng-click="update(qdzCreditorForm)" validator-submit="qdzCreditorForm">修改</button>
						<button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
					</div>



            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
