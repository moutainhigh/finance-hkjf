<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix" style="line-height: 34px; margin-bottom: 20px;">
                <span style="float:left; font-size: 18px;">添加意向金</span>
            </div>
            <div class="span12" id="div-table-container"></div>
            <form name="dataForm" id="dataForm" novalidate>
                <div class="panel-body">
                    <div class="well">
                        <div class="form-group">
                            <label>手机号:</label>
                            <input ng-model="data.login" validator="required,tel" type="text"
                                   tel-error-message="请输入正确的手机号!" >
                        </div>
                        <div class="form-group">
                            <label>类型:</label>
                            <select ng-model="data.type" ng-init="data.type = types[0].value" ng-options="x.value as x.name for x in types" ng-click="typeChanage()"></select>
                        </div>
                        <div class="form-group">
                            <label>项目名称:</label>
                            <select ng-model="data.bidId" validator="required">
                                <option  value="">=请选择=</option>
                                <option ng-repeat="tmp in bids" ng-value="tmp.id" value="{{tmp.id}}">{{tmp.title}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>意向金:</label>
                            <input ng-model="data.money" validator="required,integertext" type="text"
                                   integertext-error-message="请输入正确的金额!" >
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline btn-success"
                                    ng-click="submit(dataForm)" validator-submit="dataForm">保存</button>
                            <button type="button" class="btn btn-outline btn-success" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>

<script>
    elementOperateUtil.addFormValidElementAttr();
</script>
