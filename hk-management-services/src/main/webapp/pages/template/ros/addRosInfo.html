<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix" style="line-height: 34px; margin-bottom: 20px;">
                <span style="float:left; font-size: 18px;">添加黑白名单</span>
            </div>
            <form name="rosInfoForm" id="rosInfoForm" enctype="multipart/form-data">
                <div class="panel-body">
                    <div class="well">
                        <div class="form-group">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>手机号:</label>
                            <input class="form-control ng-pristine ng-valid ng-touched textstyle"
                                   ng-model="rosInfo.login" validator="required,tel" type="text"  range-error-message="请输入正确的手机号!"
                                   range-success-message="" valid-method="blur" message-id="loginError">
                            <span style="color:#F00" id="loginError"></span>
                        </div>
                        <div class="form-group">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>功能类型:</label>
                            <select  class="form-control ng-pristine ng-valid ng-touched textstyle" ng-model="rosInfo.type" ng-init="rosInfo.type = types[0].value" ng-options="x.value as x.name for x in types">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>名单类型:</label>
                            <select  class="form-control ng-pristine ng-valid ng-touched textstyle" ng-model="rosInfo.flag" ng-init="rosInfo.flag = 0" ng-options="x.value as x.name for x in [{name:'黑名单', value:0}, {name:'白名单', value:1}]">
                            </select>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline btn-success"
                                    ng-click="submit(rosInfoForm)" validator-submit="rosInfoForm">保存</button>
                            <button type="button" class="btn btn-outline btn-success" onclick="window.history.go(-1)">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
