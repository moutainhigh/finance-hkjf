<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              体验金规则管理
            </div>
            <!-- /.panel-heading -->
            <form name="simRuleForm" id="simRuleForm"  novalidate>
            <div class="panel-body" >
	                <div class="well">
						 <div class="form-group" style="overflow:hidden">
		       			  <label class="textright" style="float:left"><span class="font-red">*&nbsp;</span>发放事件:</label>
		       			   <select  class="form-control ng-pristine ng-valid ng-touched textstyle"  name="type"  ng-model="type" validator="required" valid-method="blur" message-id="typeError" >
		                       <option  value="">--请选择</option>
		                       <option ng-repeat="ty in types" value="{{ty.value+''}}">{{ty.name}}</option> 
		                  </select>
	      			       <span class="bid-info show-span" id="typeError"></span>
						</div>
						
						<div class="form-group">
		       			  <label class="textright"><span class="font-red">*&nbsp;</span>发放金额:</label>
		       			     <input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="money" ng-model="goldRule.money" type="text" validator="required,integertext,hundredMultiple"    valid-method="blur"  message-id="moneyError"/>
	      			       <span style="color:#F00" class="bid-info" id="moneyError"></span>
						</div>
						
					   <div class="form-group">
		       			  <label class="textright"><span class="font-red">*&nbsp;</span>体验金周期:</label>
		       			     <input class="form-control ng-pristine ng-valid ng-touched textstyle"  name="period" ng-model="goldRule.period" type="text"  validator="required,integertext" valid-method="blur"   message-id="periodError"/>天&nbsp;&nbsp;(按照用户收到体验金当天起算) 
	      			       <span style="color:#F00" class="bid-info" id="periodError"></span>
						</div>
						<div class="form-group">
		       			  <label class="textright">发放时间:</label>
		       			  <input  type="text" id="startDate" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')}'})" class="Wdate form-control" ng-model="bidInfo.lendTime" name="beginTime" readonly="readonly" style="width:17%;height:30px;display:inline-block;"/>
						  -
		       			  <input  type="text" id="endDate"
                                           onclick="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}'})" class="Wdate form-control" ng-model="bidInfo.lendTime" name="endTime" readonly="readonly" style="width:17%;height:30px;display:inline-block;"/>
						</div>
		     		 <div style="margin-left:80px;">
			     		 <button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="submit(simRuleForm)" validator-submit="simRuleForm">保存</button>
			     		 <button type="button" class="btn btn-outline btn-success" ng-click="reset(simRuleForm)">重置</button>
	                     <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
	                 </div>
	                 	 
	              </div>
            </div>
            </form>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
