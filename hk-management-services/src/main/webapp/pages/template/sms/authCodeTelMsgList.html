<script>
	var columns = [
		{title: "验证码", data: "msg", className: "dt-simple"},
		{
			title: "系统提交时间",
			data: "sendTime",
			className: "dt-simple",
			render: function (value, type, row, meta) {
				return dateUtil.dateTime(value);
			}
		},
		{
			title: "类型",
			data: "type",
			className: "dt-simple",
			render: function (value, type, row, meta) {
				return DIC_CONSTANT.getName("sms", "tel_type", value);
			}
		}
	];
	//创建dataTable列表
	dataTableUtil.createDTNoPageByList(CONFIG.interface.authCodeTelMsgList, columns);
	//初始化查询条件form
	dataTableUtil.initDTSearchForm();
</script>
