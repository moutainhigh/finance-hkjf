<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
			<div class="panel-heading clearfix" style="line-height: 34px;">
				<span style="float:left;">批量导入用户数据</span>
            </div>
            <div class="span12" id="div-table-container"></div>
            <!-- /.panel-heading -->
            <div class="panel-body" >
            	<div>
            		<hr>
					<form name="importForm" id="importForm" enctype="multipart/form-data">
						<input type="hidden" id="url" value="importController/importUsers">
						<input id="importFile" name="importFile" file-model="importForm.importFile" type="file" style="display:none">
						<div class="input-append">
							<input id="photoCover" class="input-large" type="text" style="height:33px;position: relative;top: 1px;">
							<a class="btn btn-info" onclick="$('#importFile').click();">浏览</a>
							<button type="button" ng-model="showPage" class="btn btn-outline btn-success"  ng-click="uploadFile()" validator-submit="BidForm">保存</button>
						</div>
					</form>
            	</div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>

<script>
	$('input[id=importFile]').change(function() {
		$('#photoCover').val($(this).val());
	});
</script>
