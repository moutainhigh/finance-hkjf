<link rel="stylesheet" type="text/css" href="jslib/webuploader/webuploader.css">
<!--引入JS-->
<script type="text/javascript" src="jslib/webuploader/webuploader.js"></script>
<style>
    .uploader-list {
        width: 100%;
        overflow: hidden;
    }
    .file-item {
        float: left;
        position: relative;
        margin: 0 20px 20px 0;
        padding: 4px;
    }
    .file-item .error {
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        background: red;
        color: white;
        text-align: center;
        height: 20px;
        font-size: 14px;
        line-height: 23px;
    }
    .file-item .info {
        position: absolute;
        left: 4px;
        bottom: 4px;
        right: 4px;
        height: 20px;
        line-height: 20px;
        text-indent: 5px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        overflow: hidden;
        white-space: nowrap;
        text-overflow : ellipsis;
        font-size: 12px;
        z-index: 10;
    }
    .file-item .delete {
        position: absolute;
        top: 4px;
        right: 4px;
        background: #ccc;
        color: white;
        text-align: center;
        height: 16px;
        width: 16px;
        font-size: 16px;
        line-height: 20px;
        cursor: pointer;
    }
    .upload-state-done:after {
        content:"\f00c";
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 20px;
        position: absolute;
        bottom: 3px;
        right: 4px;
        color: #4cae4c;
        z-index: 99;
    }
    .file-item .progress {
        position: absolute;
        right: 4px;
        bottom: 4px;
        height: 3px;
        left: 4px;
        height: 4px;
        overflow: hidden;
        z-index: 15;
        margin:0;
        padding: 0;
        border-radius: 0;
        background: transparent;
    }    
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
			<div class="panel-heading clearfix" style="line-height: 34px;">
				<span style="float:left;">用户资料维护</span>
				<a href="javascript:void(0)" class="btn btn-info" onclick="history.go(-1)" style="display:inline-block;float:right;">返回</a>
            </div>
            <div class="span12" id="div-table-container"></div>
            <!-- /.panel-heading -->
            <div class="panel-body" >
                <div>
                    <br/>
                    手机号 : <span style="font-size: 20px;">{{regUser.login}}</span>
                </div>
                <div ng-repeat="rule in list" on-finish-render-filters>
                    <hr style="height: 10px;">
                    {{rule.name}}
                    <!--dom结构部分-->
                    <div id="uploader-demo">
                        <!--用来存放item-->
                        <div id="fileList{{rule.id}}" class="uploader-list"></div>
                        <div id="filePicker{{rule.id}}">选择图片</div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->   
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
