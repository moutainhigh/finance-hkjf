<div class="row">
    <div class="col-lg-12">
        <form name="dataForm" id="dataForm" enctype="multipart/form-data">
            <div class="panel-body">
                <div class="well">
                    <div class="form-group">
                        <label class="textright"><span class="font-red">*&nbsp;</span>app最低版本：</label>
                        <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="minVersion"
                               ng-model="appVersionRule.minVersion" validator="required" type="text" valid-method="blur"
                               message-id="minVersionError">
                        <span style="color:#F00" class="bid-info" id="minVersionError"></span>
                    </div>
                    <div class="form-group">
                        <label class="textright"><span class="font-red">*&nbsp;</span>app最高版本：</label>
                        <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="maxVersion"
                               ng-model="appVersionRule.maxVersion" validator="required" type="text" valid-method="blur"
                               message-id="maxVersionError">
                        <span style="color:#F00" class="bid-info" id="maxVersionError"></span>
                    </div>
                    <div class="form-group" style="overflow:hidden">
                        <label class="textright" style="float:left"><span class="font-red">*&nbsp;</span>平 台:</label>
                        <input type="hidden" name="platform" id="platform"
                               ng-model="appVersionRule.platform"/>
                        <div ng-repeat="atp in appVersionPlatformDic"
                             style="float:left;margin-left:5px;padding-bottom: 5px">
                            <div class="checkbox" style="margin-top: 7px">
                                <label for="checkbox{{atp.value}}">
                                    <input  type="checkbox" value="atp.value" name="platform{{atp.value}}"
                                            ng-model="atp.checked"/>{{atp.name}}
                                </label>
                            </div>
                        </div>
                        <span class="bid-info show-span" id="platformError"></span>
                    </div>
                    <div class="clearfix">
                        <label style="float:left;width: 120px;">app更新内容：</label>
                        <textarea id="content" name="content" message-id="contentError"
                                  ng-model="appVersionRule.content" style="width: 80%;height: 400px"></textarea>
                        <span style="color:#F00" id="contentError"></span>
                    </div>
                    <div>
                        <button type="button" id="dataFormBtn" class="btn btn-outline btn-success"
                                ng-click="saveAndUpdate(dataForm)" validator-submit="dataForm">保存</button>
                        <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
