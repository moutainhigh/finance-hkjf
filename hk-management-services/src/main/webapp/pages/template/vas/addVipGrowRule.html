<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix" style="line-height: 34px; margin-bottom: 20px;">
                <span style="float:left; font-size: 18px;">添加成长值规则</span>
            </div>
            <form name="dataForm" id="dataForm" enctype="multipart/form-data">
                <div class="panel-body">
                    <div class="well">
                        <input type="hidden" name="id" ng-model="vipGrowRule.id" value="{{vipGrowRule.id}}">
                        <input type="hidden" name="formulaEnable" ng-model="vipGrowRule.formulaEnable" value="{{vipGrowRule.formulaEnable}}">
                        <div class="form-group">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>类型：</label>
                            <select class="form-control ng-pristine ng-valid ng-touched textstyle" name="type"
                                    ng-model="vipGrowRule.type" validator="required" valid-method="blur"
                                    message-id="typeError" ng-change="typeSelect()">
                                <option value="">--请选择--</option>
                                <option ng-repeat="ct in vipGrowRuleDic"  ng-value="ct.value" value={{ct.value}}>{{ct.name}}</option>
                            </select>
                            <span style="color:#F00" id="typeError"></span>
                        </div>
                        <div class="form-group" ng-if="vipGrowRule.type != 1 && vipGrowRule.type != 6">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>经验值：</label>
                            <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="growValue"
                                   ng-model="vipGrowRule.growValue" validator="required,integertext" type="text"
                                   integertext-error-message="请输入正确的值!" valid-method="blur" message-id="growValueError">
                            <span style="color:#F00" id="growValueError"></span>
                        </div>
                        <div class="form-group" ng-if="vipGrowRule.type == 1 || vipGrowRule.type == 6">
                            <label class="textright" style="width: 160px"><span class="font-red">*&nbsp;</span>成长值公式：</label>
                            (借款金额/
                            <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="money"
                                   ng-model="vipGrowRule.money" validator="required,integertext"
                                   type="text" integertext-error-message="请输入正确的值!" valid-method="blur"
                                   message-id="messageError" style="width: 80px">
                            )*(借款天数/
                            <input class="form-control ng-pristine ng-valid ng-touched textstyle" name="day"
                                   ng-model="vipGrowRule.day" validator="required,integertext"
                                   type="text" integertext-error-message="请输入正确的值!" valid-method="blur"
                                   message-id="messageError" style="width: 80px">
                            )
                            <span style="color:#F00" id="messageError"></span>
                        </div>
                        <div class="form-group">
                            <label class="textright" style="width: 160px">适用用户注册时间范围:</label>
                            <input  type="text" id="registBeginTime"
                                    onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'registEndTime\')}'})" class="Wdate form-control" ng-model="vipGrowRule.registBeginTime" name="registBeginTime" readonly="readonly" style="width:22%;height:30px;display:inline-block;"/>
                            至<input  type="text" id="registEndTime"
                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'registBeginTime\')}'})" class="Wdate form-control" ng-model="vipGrowRule.registEndTime"  name="registEndTime"   readonly="readonly" style="width:22%;height:30px;display:inline-block;"/>
                            <span style="color:#F00" id="registTimeError"></span>
                        </div>
                        <div>
                            <button type="button" id="dataFormBtn" class="btn btn-outline btn-success"
                                    ng-click="saveAndUpdate(dataForm)" validator-submit="dataForm">保存</button>
                            <button type="button" class="btn btn-outline btn-success" ng-click="back()">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 引入确认对话框  -->
<div ng-include="'pages/template/confirm.html'"></div>
